<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>計算機</title>
  </head>
  
  <body>
    <form name="calculatorForm">
      <table border="1">
        
        <tr>
          <td colspan="3"><input type="text" name="indicate" value="0" size="12"></td>
          <td align="center"><input type="button" value="C" id="clear"></td>
        </tr>
        <tr>
          <td align="center"><input type="button" value="7" class="setValue"></td>
          <td align="center"><input type="button" value="8" class="setValue"></td>
          <td align="center"><input type="button" value="9" class="setValue"></td>
          <td align="center"><input type="button" value="/" class="setValue"></td>
        </tr>
        <tr>
          <td align="center"><input type="button" value="4" class="setValue"></td>
          <td align="center"><input type="button" value="5" class="setValue"></td>
          <td align="center"><input type="button" value="6" class="setValue"></td>
          <td align="center"><input type="button" value="*" class="setValue"></td>
        </tr>
        <tr>
          <td align="center"><input type="button" value="1" class="setValue"></td>
          <td align="center"><input type="button" value="2" class="setValue"></td>
          <td align="center"><input type="button" value="3" class="setValue"></td>
          <td align="center"><input type="button" value="-" class="setValue"></td>
        </tr>
        <tr>
          <td align="center"><input type="button" value="0" class="setValue"></td>
          <td align="center"><input type="button" value="." class="setValue"></td>
          <td align="center"><input type="button" value="+" class="setValue"></td>
          <td align="center"><input type="button" value="=" id="calc"></td>
        </tr>
      </table>
      
    </form>
    
    <script type="text/javascript" src="main.js" charset="utf-8"></script>
  </body>
  
  
</html>
